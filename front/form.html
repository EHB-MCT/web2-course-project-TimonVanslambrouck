<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add pokemon</title>
    <script src="./formScript.js"></script>
    <link rel="icon" type="image/jpg" href="./favicon.jpg" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"

</head>

<body>
    <h1>Add Pokémon</h1>
    <form id="addPokemonForm">
        <select class="selectForm" id="pokemonName">
            <option value="begin">Name</option>
        </select>
        <select class="selectForm" id="pokemonFormSelect">
        </select>
        <select class="selectForm" id="pokemonShinySelect">
            <option value="shiny">Shiny</option>
            <option value="notShiny" selected>Not shiny</option>
        </select>
        <input type="number" class="selectForm" name="cpPokemon" placeholder="CP Pokémon" id="cpPokemon">
        <button class="selectForm" type="submit" id="submitButton">Add pokemon</button>
    </form>

    <br>
    <a href="./index.html"><button>Go to home</button></a>

</body>

</html>
